<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FLY DEN</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <section id="desktop">
      <p class="notice">FLY DEN is built for mobile.</p>
      <img src="img/qr.svg" alt="QR code to visit website">
      <p class="instructions">Scan the QR code with your phone's camera.</p>
   </section>

   <section id="gather">
      <p class="question">Which airline are you flying?</p>
      <div class="list"></div>
      <button class="submit"></button>
   </section>
   <script src="main.js"></script>
</body>
</html>
