<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DEN Wayfinder</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="welcome">
      <p class="intro">Welcome to <span class="brand">DEN Wayfinder</span></p>
      <button class="start">Start</button>
   </section>
   <section class="airline hidden gone">
      <p class="ask">What airline are you flying?</p>
      <input type="text" placeholder="Search..." class="search">
      <div class="list-contain">
         <div class="list">
            <div class="airline">United Airlines</div>
            <div class="airline">Southwest Airlines</div>
            <div class="airline">Frontier Airlines</div>
         </div>
      </div>
      <button class="submit">Submit</button>
   </section>
   <script src="main.js"></script>
</body>
</html>
